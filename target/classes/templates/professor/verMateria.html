<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="background-color: #212529;">
  <div class="card" style="margin: 0 auto; width: 984px;">
    <div th:replace="~{fragments/navbarProfessor :: navbar}"></div>
    <div class="card-body">
      <table>
        <tr>
          <th class="col-sm-4">Aluno</th>
          <th class="col-sm-4"></th>
        </tr>
        <tr th:each="aluno : ${alunos}">
          <td th:text="${aluno.nome}"></td>
          <td>
            <a th:href="@{/professor/materia-acess/{idMateria}/{id}(id=${aluno.id}, idMateria=${idMateria})}"><button class="btn btn-primary">Avaliar</button></a>
          </td>
        </tr>
      </table>
      <a th:href="@{/professor/materia-acess/desativar/{id}(id = ${idMateria})}"><button class="btn btn-danger mt-4 mb-3">Desativar Mat√©ria</button></a>
    </div>
  </div>




    
    <script type="text/javascript" src="js/materialize.min.js"></script>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
