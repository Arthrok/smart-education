<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="background-color: #212529;">
    <div class="card" style="margin: 0 auto; width: 984px;">
      <div th:replace="~{fragments/navbarProfessor :: navbar}"></div>
      <div class="card col-sm-6" style="margin: 0 auto;">
        <div class="card-body">
          <form action="/professor/materia-acess/avaliar" method="post">
              <div class="mb-3">
                  <label for="nota" class="form-label">Nota</label>
                  <input type="number" class="form-control" name="nota" id="nota">
              </div>
              <div class="mb-3">
                  <label for="frequencia" class="form-label">Frequência</label>
                  <input type="number" class="form-control" name="frequencia" id="frequencia">
                  <input type="text" class="form-control" name="idAluno" th:value="${aluno.id}" hidden>
                  <input type="text" class="form-control" name="idMateria" th:value="${materia.id}" hidden>
              </div>
              <div class="mb-3">
                  <input type="number" id="status" name="status" hidden>
              </div>
              <button class="form-control mt-4" id="but">Concluir</button>
          </form>
      </div>
      </div>
    </div>

    <script>
      var but = document.getElementById("but")
      var input = document.getElementById("status")
      var freq = document.getElementById("frequencia")
      var nota = document.getElementById("nota")

      but.addEventListener("click", () => {
        if(nota.value < 0 || nota.value > 10 || frequencia.value < 0 || frequencia.value > 100) {
          window.alert("Digite uma nota ou frequência válida")
        } else {
          if(nota.value >= 5 && freq.value >= 75){
          input.value = 2
        } else {
          input.value = 3
        }
        }


      })

    






    </script>


    
    <script type="text/javascript" src="js/materialize.min.js"></script>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
