<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="background-color: #212529;">
    <nav th:replace="~{fragments/adminNav.html :: navType(true)}"></nav>
      <!-- String nome, long matricula, String cpf, String email, String senha, Date dataNascimento -->
      <div class="card col-sm-6 mt-4" style="margin: 0 auto;">
        <div class="card-body">
            <form method="POST" action="/coordenador/process-curso">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome do curso</label>
                    <input type="text" class="form-control" name="nome">
                  </div>
                  <div class="row">
                    <div class="mb-3 col-sm-6">
                      <label for="estruturaCurricular" class="form-label">Estrutura curricular</label>
                      <select class="form-select" id="estruturaCurricular" multiple aria-label="multiple select example" name="estruturaCurricular">
                        <option th:each="item : ${listarMaterias}" th:value="${item.nome}" th:text="${item.nome}"></option>
                      </select>
                    </div>
                    <div class="col-sm-6">
                      <div class="card">
                          <div class="card-body" style="height: 150px; overflow: hidden;overflow:scroll; white-space: nowrap;" id="lista">
                          </div>
                      </div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="semestresMin" class="form-label">Quantidade mínima de semestres</label>
                    <input type="number" name="semestresMin" class="form-control">
                    <label for="semestresMax" class="form-label">Quantidade máxima de semestres</label>
                    <input type="number" name="semestresMax" class="form-control">
                  </div>
                  
                  <button class="form-control" type="submit">Criar Curso</button>
            </form>
        </div>
      </div>



      <script>
        var listaObjetos = []
        var select = document.getElementById("estruturaCurricular")
        select.addEventListener("change", () => {
          var lista = document.getElementById("lista")
          const selectedOptions = select.querySelectorAll('option:checked');
          lista.innerHTML = ""
          selectedOptions.forEach(option => {
            lista.innerHTML += `
              <li>${option.value}</li>
            `
          })
        })
      </script>


    <script type="text/javascript" src="js/materialize.min.js"></script>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
