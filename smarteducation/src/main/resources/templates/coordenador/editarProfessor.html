<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="background-color: #212529;">
  <div th:replace="~{fragments/navbar :: navbar}"></div>
      <!-- String nome, long matricula, String cpf, String email, String senha, Date dataNascimento -->
      <div class="card col-sm-4 mt-4" style="margin: 0 auto;">
        <div class="card-body">
            <form method="POST" action="/coordenador/process-edit-prof">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" name="nome" th:value="${prof.nome}">
                    <input hidden th:value="${prof.id}" name="id">
                  </div>
                  <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" name="cpf" th:value="${prof.cpf}">
                  </div>
                  <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input type="date" class="form-control" name="dataNascimento" th:value="${prof.dataNascimento}">
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" name="email" th:value="${prof.email}">
                  </div>
                  <div class="mb-3">
                    <label for="matricula" class="form-label">Matr√≠cula</label>
                    <input type="number" class="form-control" name="matricula" th:value="${prof.matricula}">
                  </div>
                  <div class="mb-3">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="text" class="form-control" name="senha" th:value="${prof.senha}">
                  </div>
                  <div class="mb-3">
                    <label for="especialidades" class="form-label">Especialidades</label>
                    <div class="form-control" rows="3" id="textarea" hidden><p th:each="esp : ${prof.especialidades}" th:text="${esp}"></p></div>
                    <textarea class="form-control" name="especialidades" rows="3" id="textArea"></textarea> 
                  </div>
                  <select class="form-select mb-3" multiple aria-label="multiple select example" name="cargos">
                    <option value="Professor" selected>Professor</option>
                    <option value="Administrador">Administrador</option>
                  </select>
                  <div class="mb-3">
                    <label for="departamento" class="form-label">Departamento</label>
                    <select class="form-select" aria-label="Default select example" name="departamento">
                      <option disabled></option>
                      <option th:each="item : ${listarDepartamentos}" th:value="${item.nome}" th:text="${item.nome}" th:selected="${item.nome == prof.departamento}"></option>
                    </select>
                  </div>
                  <button class="form-control" type="submit">Editar Professor</button>
            </form>
        </div>
      </div>



      <script>
        var divText = document.getElementById("textarea")
        var textArea = document.getElementById("textArea")
        textArea.innerText = divText.innerText
      </script>


    <script type="text/javascript" src="js/materialize.min.js"></script>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
