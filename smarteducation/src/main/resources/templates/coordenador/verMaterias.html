<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="background-color: #212529;">
  <div th:replace="~{fragments/navbar :: navbar}"></div>


      <div class="card col-sm-6 mt-4" style="margin: 0 auto;">
        <div class="card-body">
            <table>
                <tr>
                    <th>Departamento</th>
                    <th>Codigo</th>
                    <th>Ver mais</th>
                </tr>
                <tr th:each="departamento : ${listarDepartamentos}">
                    <td th:text="${departamento.nome}"></td>
                    <td th:text="${departamento.codigo}"></td>
                    <td class="col-sm-5">
                        <a th:href="@{/coordenador/ver-departamento/{id}(id = ${departamento.id})}"><button class="btn btn-outline-info col-sm-12 btn-sm">Ver mais</button></a>
                       <div class="col-sm-6">
                        <a th:href="@{/coordenador/ver-departamento/editar/{id}(id = ${departamento.id})}"><button class="btn btn-outline-warning btn-sm">Edit</button></a>
                        <a th:href="@{/coordenador/ver-departamento/delete/{id}(id = ${departamento.id})}"><button class="btn btn-outline-danger btn-sm">Del</button></a>
                       </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    
    <script type="text/javascript" src="js/materialize.min.js"></script>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
