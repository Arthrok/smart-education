<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body style="background-color: #212529;">
    <nav th:replace="~{fragments/adminNav.html :: navType(true)}"></nav>

<div class="row col-sm-11" style="margin: 0 auto;">
  <div class="card col-sm-5 mt-4">
    <div class="card-body">
        <table>
          <h4>Professores do departamento</h4>
            <tr>
                <th>Departamento</th>
                <th>Matrícula</th>
            </tr>
            <tr th:each="professores : ${professores}">
                <td th:text="${professores.nome}"></td>
                <td th:text="${professores.matricula}"></td>
            </tr>
        </table>
    </div>
</div>
<div class="col-sm-1"></div>
<div class="card col-sm-5 mt-4">
  <div class="card-body">
      <table>
        <h4>Matérias do departamento</h4>
          <tr>
              <th>Matéria</th>
              <th>Codigo</th>
              <th>Docente</th>
              <th>+</th>
          </tr>
          <tr th:each="materias : ${materias}">
              <td th:text="${materias.nome}"></td>
              <td th:text="${materias.codigo}"></td>
              <td th:text="${materias.professor}"></td>
              <td class="row col-sm-12">
                <a th:href="@{/coordenador/materia/editar/{id}(id = ${materias.id})}"><button class="btn btn-warning">Editar</button></a>
                <a th:href="@{/coordenador/materia/delete/{id}(id = ${materias.id})}"><button class="btn btn-danger">Deletar</button></a>
              </td>
          </tr>
      </table>
  </div>
</div>
</div>
    
    <script type="text/javascript" src="js/materialize.min.js"></script>      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
